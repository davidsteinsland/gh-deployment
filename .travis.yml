env:
  global:
    secure: ""
script:
- echo "Do some testing"
before_deploy:
- echo $TRAVIS_BUILD_NUMBER > VERSION
- git add VERSION
- git commit -m "Updating version number [skip ci]"
- git tag -am 'automatic tag' $TRAVIS_BUILD_NUMBER
- git push --tags https://$OAUTH_TOKEN@github.com/$TRAVIS_REPO_SLUG
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: ""
  file: README.md
